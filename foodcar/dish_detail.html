<!DOCTYPE html>
<html lang="zh-TW">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1, maximum-scale=1.2" >
	<title>Food Car</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="font-awesome/css/font-awesome.css">
	 <!-- =======jQuery載入========================================= -->
    <script src="js/jquery.min.js"></script>
	<link rel="stylesheet" href="css/detail_style.css">
</head>
<body>
	<div class="wrapper">

		<div class="main_bg"></div>

		<!-- Start header -->
		<div class="banner" style="background-image: url(img/bubbleTea.png);">
			<div class="header_title">
				<div class="page_title">餐點內容</div>
				<div class="close_box">
					<a href="restaurant_menu.html" style="text-decoration:none">
						<div class="close">
							<div class="close_bar bar1"></div>
							<div class="close_bar bar2"></div>
						</div>
					</a>
				</div>
			</div>
			
		</div>
		<div class="main_info">
			<div class="dishInfo">
				<div id="dishInfo_name">茉莉奶綠芋圓</div>
				<div id="dishInfo_price">＄35</div>
			</div>
		</div>
		<!-- End header -->

		<!-- Start detail_box -->
		<div class="detail_list">
			<div class="container">
				<div class="row">
					<div class="col-sm-12 detail_box">
						<div class="box_title">
							<div class="important_mark">*</div>
						 	<div class="title1">冰 / 熱</div>
						 	<div class="title2">挑選一個</div>
						</div>
						<div class="box_content">
							<ul style='list-style-type:none;'> 
							  <li class="unselect">項目 1</li> 
							  <li class="unselect">項目 2</li> 
							  <li class="unselect">項目 3</li> 
							  <li class="selected">項目 4</li> 
							</ul>
						</div>
					</div>

					<div class="col-sm-12 detail_box">
						<div class="box_title">
							<div class="important_mark">*</div>
						 	<div class="title1">甜度</div>
						 	<div class="title2">挑選一個</div>
						</div>
						<div class="box_content">
							<ul style='list-style-type:none;'> 
							  <li class="unselect">項目 1</li> 
							  <li class="unselect">項目 2</li> 
							  <li class="unselect">項目 3</li> 
							  <li class="selected">項目 4</li> 
							</ul>
						</div>
					</div>

					<div class="col-sm-12 detail_box">
						<div class="box_title">
						 	<div class="title1">加料</div>
						 	<div class="title2">挑選至多3個</div>
						</div>
						<div class="box_content">
							<ul style='list-style-type:none;'> 
							  <li class="uncheck">起司 Cheese <div class="add_price">＋$20</div></li> 
							  <li class="uncheck">起司 Cheese <div class="add_price">＋$20</div></li> 
							  <li class="checked">起司 Cheese <div class="add_price">＋$20</div></li> 
							  <li class="checked">起司 Cheese <div class="add_price">＋$20</div></li> 
							</ul>
						</div>
					</div>


					<div class="col-sm-12 detail_box">
						<div class="box_title">
						 	<div class="title1">備註</div>
						 	<div class="title2">輸入您的需求</div>
						</div>
						
						<form>
							<div class="form-group">
								
								<input name="" class="form-control" id="name">
							</div>
						</form>
						
					</div>

					





				</div>
			</div>
		</div>



		<!-- End detail_box -->


		<!-- Start calc_amount -->
		<div class="calc_amount">
			<div class="dish_price" >$ 135</div>
			<div class="dish_amount">
				<div class="minus"></div>
				<div class="number">1</div>
				<div class="plus"></div>
			</div>
		</div>
		<!-- End calc_amount -->

		<a href="restaurant_menu.html" style="text-decoration:none">
			<div class="go_cart">
				<div class="cart_buttom">
					加入購物車
				</div>
			</div>
		</a>

	</div>
</body>
<script src="js/bootstrap.bundle.min.js" type="text/javascript" ></script>
</html>
